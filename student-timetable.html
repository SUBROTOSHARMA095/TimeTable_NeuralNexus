<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Timetable</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .timetable { margin: 20px auto; max-width: 800px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>My Timetable</h1>
  <div id="timetableContainer" class="timetable"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const role = sessionStorage.getItem("role");
      const studentName = sessionStorage.getItem("studentName");
      const branch = sessionStorage.getItem("studentBranch"); // âœ… fixed key

      if (role !== "student" || !studentName || !branch) {
        alert("No student login detected. Redirecting to login...");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/get-saved-timetable");
        const data = await res.json();

        if (!data.timetable || !data.timetable[branch]) {
          document.getElementById("timetableContainer").innerHTML =
            `<p>No timetable found for branch: <b>${branch}</b></p>`;
          return;
        }

        const timetable = data.timetable[branch];
        renderTimetable(studentName, branch, timetable);

      } catch (err) {
        console.error("Error fetching timetable:", err);
        document.getElementById("timetableContainer").innerHTML =
          "<p>Failed to load timetable. Please try again later.</p>";
      }
    });

    function renderTimetable(studentName, branch, timetable) {
      const container = document.getElementById("timetableContainer");
      container.innerHTML = `<h2>Welcome ${studentName} (${branch})</h2>`;

      const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];
      days.forEach((day, dIdx) => {
        const shifts = timetable[dIdx];
        if (!shifts) return;

        let html = `<h3>${day}</h3><table><tr><th>Shift</th><th>Periods</th></tr>`;
        for (const shift in shifts) {
          html += `<tr><td>${shift}</td><td>${shifts[shift]
            .map(slot => `${slot[0]}<br>(${slot[1]})`)
            .join("<hr>")}</td></tr>`;
        }
        html += "</table>";
        container.innerHTML += html;
      });
    }
  </script>
</body>
</html>
