<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timetable Parameter Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Timetable Parameter Dashboard</h1>

  <form id="timetable-form">

    <!-- Input Branches -->
    <section>
      <h2>Input Branches</h2>
      <label>No. of Branches:
        <input type="number" id="numBranches" min="1" required />
      </label>
      <button type="button" onclick="renderBranches()">Set Branches</button>
      <div id="branchesContainer"></div>
    </section>

    <!-- Lecture Rooms -->
    <section>
      <h2>Lecture Rooms</h2>
      <label>Number of Lecture Rooms:
        <input type="number" id="numLectureRooms" min="1" required />
      </label>
      <label>Maximum Capacity of Each Lecture Room:
        <input type="number" id="lectureRoomCapacity" min="1" required />
      </label>
    </section>

    <!-- Practical Labs -->
    <section>
      <h2>Practical Labs</h2>
      <label>No. of Lab Types:
        <input type="number" id="numLabTypes" min="1" required />
      </label>
      <button type="button" onclick="renderLabTypes()">Set Lab Types</button>
      <div id="labsContainer"></div>
    </section>

    <!-- Departments and Faculties -->
    <section>
      <h2>Departments and Faculties</h2>
      <label>No. of Departments:
        <input type="number" id="numDepartments" min="1" required />
      </label>
      <button type="button" onclick="renderDepartments()">Set Departments</button>
      <div id="departmentsContainer"></div>
    </section>

    <!-- Max number of lectures per faculty -->
    <section>
      <h2>Max No. of Lectures per Faculty per week</h2>
      <label>Max Lectures per Faculty:
        <input type="number" id="maxLecturesPerFaculty" min="1" required />
      </label>
    </section>

    <button type="submit">Generate Timetable</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
