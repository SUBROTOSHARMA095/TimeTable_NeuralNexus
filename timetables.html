<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generated Timetables</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .buttons { margin-bottom: 20px; }
    button { margin-right: 10px; padding: 6px 12px; }
    .timetable { border: 2px solid #333; padding: 10px; margin: 10px 0; cursor: pointer; }
    .timetable:hover { background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #666; padding: 4px; text-align: center; }
    .final { border: 3px solid green; background: #eaffea; }
  </style>
</head>
<body>
  <h1>Generated Timetables</h1>

  <div class="buttons">
    <button id="generateBtn">Generate New</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <div id="tablesContainer"></div>

  
</body>
<script src="timetables.js"></script>
</html>
