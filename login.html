<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Timetable System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box select,
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-box button:hover {
      background: #1a5ed8;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
      </select>

      <div id="adminDestinationField" style="display:none;">
        <select id="adminDestination">
          <option value="dashboard.html">Timetable Dashboard</option>
          <option value="timetables.html">View Final Timetable</option>
        </select>
      </div>

      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <div id="branchField" style="display:none;">
        <select id="branch">
          <option value="">Select Branch</option>
        </select>
      </div>

      <button type="submit">Login</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    const adminCredentials = { username: "admin", password: "admin123" };
    let studentCredentials = [];
    let facultyCredentials = [];
    
    // Function to fetch dynamic data
    async function fetchLoginData() {
      try {
        const response = await fetch("http://localhost:5000/get-login-data");
        const data = await response.json();
        
        studentCredentials = data.students;
        facultyCredentials = data.faculties;
        
        // Populate branch dropdown
        const branchSelect = document.getElementById("branch");
        data.branches.forEach(branchName => {
          const option = document.createElement("option");
          option.value = branchName;
          option.textContent = branchName;
          branchSelect.appendChild(option);
        });
        
      } catch (error) {
        console.error("Error fetching login data:", error);
        document.getElementById("errorMsg").textContent = "Could not connect to the server.";
      }
    }
    
    // Fetch data on page load
    document.addEventListener("DOMContentLoaded", fetchLoginData);

    // Show dynamic dropdowns based on role selection
    document.getElementById("role").addEventListener("change", function () {
      const role = this.value.toLowerCase();
      document.getElementById("branchField").style.display = role === "student" ? "block" : "none";
      document.getElementById("adminDestinationField").style.display = role === "admin" ? "block" : "none";
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value.toLowerCase();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      // Admin login (now with destination selection)
      if (role === "admin" && username === adminCredentials.username && password === adminCredentials.password) {
        const destination = document.getElementById("adminDestination").value;
        sessionStorage.setItem("role", "admin");
        window.location.href = destination;
        return;
      }

      // Student login (now dynamic)
      if (role === "student") {
        const branch = document.getElementById("branch").value;
        const validStudent = studentCredentials.find(
          s => s.name === username && s.password === password
        );

        if (validStudent && branch) {
          sessionStorage.setItem("role", "student");
          sessionStorage.setItem("studentName", validStudent.name);
          sessionStorage.setItem("studentBranch", branch);
          window.location.href = "student-timetable.html";
          return;
        } else {
          errorMsg.textContent = "Invalid student credentials or branch.";
          return;
        }
      }

      // Faculty login (now dynamic)
      if (role === "faculty") {
        const validFaculty = facultyCredentials.find(
          f => f.name === username && f.password === password
        );
        if (validFaculty) {
          sessionStorage.setItem("role", "faculty");
          sessionStorage.setItem("facultyName", validFaculty.name);
          window.location.href = "faculty-timetable.html";
          return;
        } else {
          errorMsg.textContent = "Invalid faculty credentials.";
          return;
        }
      }

      errorMsg.textContent = "Invalid credentials.";
    });
  </script>
</body>
</html>
